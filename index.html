<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargoworks.es – Bike Logistics</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Erica+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Erica+One&display=swap" rel="stylesheet">
  
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  
  <style>
    .hero-title {
      font-family: 'Antonio', sans-serif;
      font-size: clamp(3rem, 10vw, 8rem); /* responsive */
      font-bold
      line-height: 1.1;
      text-transform: uppercase;
      letter-spacing: -0.02em;

      /* Gradient: brighter, bluish deep purple → shiny violet */
      background: linear-gradient(90deg, #2a0066 0%, #7a2cff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;

      /* Subtle shadow for readability */
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body class="bg-white text-gray-900 flex flex-col items-center justify-center min-h-screen px-4 text-center">

  <!-- Logo -->
  <div class="mt-10">
    <img src="cargoworks_logo.png" alt="Cargoworks Logo" class="w-32 h-32 sm:w-40 sm:h-40 mx-auto">
  </div>

  <!-- Hero Title -->
  <h1 class="hero-title mt-3 text-center">CARGOWORKS</h1>
  <h2 class="hero-caption mt-1 text-center">Reliable and socially conscious Bike Logistics service. For Barcelona, with Love.

  <!-- Contact buttons -->
  <div class="flex flex-col sm:flex-row gap-4 mt-8 justify-center">
    <a href="https://wa.me/34608081955" target="_blank" 
       class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md text-center">
       WhatsApp
    </a>
    <a href="mailto:info@cargoworks.es"
       class="bg-blue-500 hover:bg-blue-600 text-white font-semi py-2 px-6 rounded-lg shadow-md text-center">
       Email
    </a>
    <a href="tel:+34608081955"
       class="bg-gray-800 hover:bg-black text-white font-semibold py-2 px-6 rounded-lg shadow-md text-center">
       Phone call
    </a>
  </div>

  <!-- Zone Map / Pricing -->
  <div class="mt-12 max-w-xl w-full mx-auto">
    <h2 class="text-xl font-semibold text-center mb-4">Pricing Zones</h2>
    <img src="cargoworks_zones_blue.png" alt="Delivery Zones" class="rounded-xl shadow-md w-full mx-auto">
    <p class="text-sm text-gray-500 text-center mt-2">Contact us for details on weight, timing, and weekend deliveries.</p>
  </div>

  <!-- Conditions -->
  <div class="mt-12 max-w-xl w-full mx-auto">
    <h2 class="text-xl font-semibold text-center mb-4">Additional Conditions</h2>
    <img src="cargoworks_conditions_blue.png" alt="Conditions" class="rounded-xl shadow-md w-full mx-auto">
  </div>

  <!-- Footer -->
  <footer class="mt-12 mb-6 text-center text-sm text-gray-500">
    © 2025 Cargoworks – Bike Logistics Barcelona <br>
    <a href="https://instagram.com/cargoworks.es" target="_blank" class="underline hover:text-gray-700">Instagram</a>
  </footer>

</body>
</html>
