<!-- Hero Section with Glitch and Matrix -->

<!-- Add to <head> or <style> tag (before </body>) -->
<style>
  /* Matrix Background (like itnig.net) */
  .matrix-bg {
    background: repeating-linear-gradient(
      0deg,
      rgba(0, 255, 0, 0.1),
      rgba(0, 255, 0, 0.1) 1px,
      transparent 1px,
      transparent 2px
    );
    animation: matrix-scroll 10s linear infinite;
  }
  @keyframes matrix-scroll {
    0% { background-position: 0 0; }
    100% { background-position: 0 -100px; }
  }

  /* Glitch Effect (itnig.net-inspired) */
  .glitch-hero {
    background: linear-gradient(to right, #1e3a8a, #7c3aed); /* Metallic blue to purple */
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    position: relative;
    filter: drop-shadow(0 0 4px rgba(124, 58, 237, 0.5)); /* Metallic glow */
  }
  .glitch-hero::before,
  .glitch-hero::after {
    content: "CARGOWORKS";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, #facc15, #eab308); /* Yellow glitch like itnig */
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    clip-path: inset(2px 5% 2px 5%);
  }
  .glitch-hero::before {
    animation: glitch-shift 1.5s infinite;
    transform: translate(-1px, 1px);
    filter: hue-rotate(10deg);
  }
  .glitch-hero::after {
    animation: glitch-shift 1.5s infinite 0.3s;
    transform: translate(1px, -1px);
    filter: hue-rotate(-10deg);
  }
  @keyframes glitch-shift {
    0%, 70%, 100% { transform: translate(0, 0); opacity: 0.9; }
    10%, 30% { transform: translate(-1px, 1px); opacity: 0.6; }
    20%, 40% { transform: translate(1px, -1px); opacity: 0.7; }
    50%, 60% { transform: translate(0, 0); opacity: 0.8; }
  }
  /* Mobile Responsiveness */
  @media (max-width: 768px) {
    .glitch-hero { text-4xl md:text-6xl; animation-duration: 2s; }
    .matrix-bg { animation-duration: 15s; } /* Slower scroll on mobile */
  }
</style>
