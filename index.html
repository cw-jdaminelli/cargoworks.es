<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargoworks.es – Bike Logistics</title>

  <!-- Google Fonts (your existing ones + optional Montserrat for glitch compatibility) -->
  <link href="https://fonts.googleapis.com/css2?family=Erica+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Erica+One&display=swap" rel="stylesheet">
  <!-- Optional: Add if switching to Montserrat for title -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> -->

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Hero title: Solid white, no gradient, bold */
    .hero-title {
      font-family: 'Antonio', sans-serif; /* Change to 'Montserrat' if preferred */
      font-size: clamp(3rem, 10vw, 6rem); /* Responsive */
      font-weight: bold;
      line-height: 1.1;
      text-transform: uppercase;
      letter-spacing: -0.02em;
      color: white !important; /* Solid white before hover */
      text-shadow: 0 2px 6px rgba(0,0,0,0.5); /* Shadow for contrast over image */
    }

    /* Caption: Black, bold, centered, smaller font */
    .hero-caption {
      color: black;
      font-weight: bold;
      font-size: 0.8rem; /* Reduced from 1.2rem */
      text-shadow: none;
      text-align: center; /* Center the caption */
      margin-top: 1rem; /* Space below banner */
    }

    /* Resets for full-screen page */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden; /* Prevents horizontal scroll */
    }

    /* Banner for hero title only */
    .center {
      display: flex;
      align-items: center;
      justify-content: center; /* Center title */
      width: 100vw;
      height: calc(1.2 * clamp(3rem, 10vw, 6rem)); /* Banner = 120% of title height */
      background-color: black; /* Fallback */
      background-image: url('https://images.unsplash.com/photo-1556463066-ecc2154f6852?ixlib=rb-4.1.0&q=80&fm=jpg&crop=entropy&auto=format&w=2000');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      text-align: center;
      padding: 1rem; /* Inner padding for framing */
    }

    /* Responsive banner height and title size */
    @media (max-width: 640px) {
      .center {
        height: calc(1.2 * clamp(2rem, 8vw, 4rem)); /* Scale with smaller title */
      }
      .hero-title {
        font-size: clamp(2rem, 8vw, 4rem);
      }
    }

    .glitch {
      position: relative;
      color: white; /* Ensure base is white */
      mix-blend-mode: lighten;
    }

    .glitch:before,
    .glitch:after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      width: 100%;
      background: black;
      clip: rect(0, 0, 0, 0);
      color: white; /* Opaque white for glitch layers */
      font-weight: bold; /* Match main text */
    }

    .glitch:before {
      left: -1px;
      text-shadow: 1px 0 rgba(255, 0, 0, 0.7);
    }

    .glitch:after {
      left: 1px;
      text-shadow: -1px 0 rgba(0, 0, 255, 0.7);
    }

    .glitch:hover:before {
      text-shadow: 4px 0 rgba(255, 0, 0, 0.7);
      animation: glitch-loop-1 0.8s infinite ease-in-out alternate-reverse;
      clip: rect(auto); /* Ensure visibility during animation */
    }

    .glitch:hover:after {
      text-shadow: -5px 0 rgba(0, 0, 255, 0.7);
      animation: glitch-loop-2 0.8s infinite ease-in-out alternate-reverse;
      clip: rect(auto); /* Ensure visibility during animation */
    }

    @keyframes glitch-loop-1 {
      0% { clip: rect(36px, 9999px, 9px, 0); }
      25% { clip: rect(25px, 9999px, 99px, 0); }
      50% { clip: rect(50px, 9999px, 102px, 0); }
      75% { clip: rect(30px, 9999px, 92px, 0); }
      100% { clip: rect(91px, 9999px, 98px, 0); }
    }

    @keyframes glitch-loop-2 {
      0% { top: -1px; left: 1px; clip: rect(65px, 9999px, 119px, 0); }
      25% { top: -6px; left: 4px; clip: rect(79px, 9999px, 19px, 0); }
      50% { top: -3px; left: 2px; clip: rect(68px, 9999px, 11px, 0); }
      75% { top: 0px; left: -4px; clip: rect(95px, 9999px, 53px, 0); }
      100% { top: -1px; left: -1px; clip: rect(31px, 9999px, 149px, 0); }
    }
  </style>
</head>
<body class="bg-white text-gray-900 flex flex-col items-center min-h-screen px-4">

  <!-- Hero Caption (outside banner, black/bold/centered) -->
  <h2 class="hero-caption">Reliable and socially conscious Bike Logistics service. For Barcelona, with Love.</h2>

       WhatsApp
    </a>

       class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md text-center">

    <a href="tel:+34608081955"

  <!-- Zone Map / Pricing -->

    <img src="cargoworks_zones_blue.png" alt="Delivery Zones" class="rounded-xl shadow-md w-full mx-auto">

  <!-- Conditions -->

    <img src="cargoworks_conditions_blue.png" alt="Conditions" class="rounded-xl shadow-md w-full mx-auto">
  </div>

  <!-- Footer -->
  <footer class="mt-12 mb-6 text-center text-sm text-gray-500">
    © 2025 Cargoworks – Bike Logistics Barcelona <br>
    <a href="https://instagram.com/cargoworks.es" target="_blank" class="underline hover:text-gray-700">Instagram</a>
  </footer>

</body>
</html>
