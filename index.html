<!-- Hero Section with Font, Color, and Glitch -->
<h1 class="text-5xl md:text-7xl font-bold text-center mt-6 font-[Bebas+Neue] glitch-hero bg-clip-text text-transparent relative">
  CARGOWORKS
  <span class="absolute inset-0" aria-hidden="true" data-text="CARGOWORKS"></span>

  Reliable and socially conscious Bike logistics service. Made for Barcelona with Love.

<!-- Add to <head> or <style> tag (before </body>) -->
<style>
  .glitch-hero {
    background: linear-gradient(to right, #1e3a8a, #7c3aed); /* Metallic blue to purple */
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    position: relative;
    filter: drop-shadow(0 0 4px rgba(124, 58, 237, 0.5)); /* Metallic glow */
  }
  .glitch-hero::before,
  .glitch-hero::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, #facc15, #eab308); /* Yellow shift like itnig */
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    clip-path: inset(0 10% 0 0); /* Partial reveal */
    overflow: hidden;
  }
  .glitch-hero::before {
    animation: glitch-flicker 1.5s infinite;
    transform: translate(-1px, 1px);
  }
  .glitch-hero::after {
    animation: glitch-flicker 1.5s infinite 0.5s;
    transform: translate(1px, -1px);
  }
  @keyframes glitch-flicker {
    0%, 100% { opacity: 1; }
    10%, 30%, 50%, 70%, 90% { opacity: 0.7; transform: translate(0); }
    20%, 40%, 60%, 80% { opacity: 0.9; transform: translateY(-1px) scale(1.01); }
  }
  /* Mobile Responsiveness */
  @media (max-width: 768px) {
    .glitch-hero { text-4xl md:text-6xl; animation-duration: 2s; } /* Slower, smaller on mobile */
  }
</style>
